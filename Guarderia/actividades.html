                <li class="list-group-item" id="mostrarFormAltaProf">Alta de Actividad</li>
                <li class="list-group-item" id="mostrarFormModProf">Modificación de Actividad</li>
                <li class="list-group-item" id="mostrarFormBajProf">Baja de Actividad</li>

        </div>
        <div class="col-md-9">
            <div class="row contenido">
                <div class="col-md-offset-2 col-md-8">
                    <div class="form_altaAct" >
                        <form name="form_altaAct" id="form_altaAct" class="form-horizontal oculto">
                            <h3 class="text-primary">Alta Actividad</h3>
                            <div class="form-group">
                                <label for="text_id" class="col-sm-4 control-label">ID</label>
                                <div class="col-xs-4">
                                    <input type="text" class="form-control" id="text_id" placeholder="Id"/>

                            </div>
                            <div class="form-group">
                                <label for="text_nombre" class="col-sm-4 control-label">Nombre</label>
                                <div class="col-xs-4">

                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-offset-4 col-xs-4">
                                    <button type="button" id="btnAltaAct" class="btn btn-info">Añadir</button>
                                    <button type="button" class="btn btn-danger">Cancelar</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="form_modAct">
                        <form id="form_modAct" name="form_modAct"  class="form-horizontal oculto">

                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-md-offset-2 col-xs-6">
                                    <button type="button" id="btnModAct" class="btn btn-info">Guardar Cambios</button>
                                    <button type="button" class="btn btn-danger">Cancelar</button>
                                </div>
                            </div>
                        </form>
                    </div>
