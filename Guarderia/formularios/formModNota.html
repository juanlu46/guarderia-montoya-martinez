<form id="form_modExp" name="form_modExp"  class="form-horizontal oculto">
    <h3 class="text-primary">Modificación de Notas</h3>
    <div class="form-group">
        <div class="col-xs-4" id="selectMas">
            <div class="input-group">
                <select class="form-control" id="sel_alumnos_expediente_mod">
                    <option value="">Selecciona un alumno</option>
                    <option value="">Alum1</option>
                </select>
            </div>
        </div>
    </div>

    <div class="oculto" id="restoFormExp">
        <div class="form-group">
            <label for="text_AlumnoExp" class="col-sm-4 control-label">Alumno:</label>
            <div class="col-xs-4">
                <input type="text" class="form-control" id="text_AlumnoExp" placeholder="DNI" disabled="true"/>
            </div>
        </div>
        <div class="form-group">
            <label for="text_evaluacion" class="col-sm-4 control-label">Evaluación</label>
            <div class="col-xs-4">
                <select class="form-control" id="text_evaluacion">
                    <option value="1º">Primera</option>
                    <option value="2º">Segunda</option>
                    <option value="3º">Tercera</option>
                </select>
            </div>
        </div>
        <div class="form-group ">
            <label for="select_curso"  class="control-label col-sm-4">Curso escolar</label>
            <div class="input-group">
                <select multiple id="select_curso" class="form-control">
                    <option value="2015/2016">2015/2016</option>
                    <option value="2014/2015">2014/2015</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="text_mat1"  class="control-label col-sm-4">Materia 1:</label>
            <div class="col-xs-4">
                <div class="input-group">
                    <input type="text" class="form-control" id="text_mat1" placeholder="Materia 1" >
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="text_nota1"  class="control-label col-sm-4">Nota materia 1:</label>
            <div class="col-xs-4">
                <div class="input-group">
                    <input type="text" class="form-control" id="text_nota1" placeholder="Nota 1" >
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="text_mat2"  class="control-label col-sm-4">Materia 2:</label>
            <div class="col-xs-4">
                <div class="input-group">
                    <input type="text" class="form-control" id="text_mat2" placeholder="Materia 2" >
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="text_nota2"  class="control-label col-sm-4">Nota materia 2:</label>
            <div class="col-xs-4">
                <div class="input-group">
                    <input type="text" class="form-control" id="text_nota2" placeholder="Nota 2" >
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="text_mat3"  class="control-label col-sm-4">Materia 3:</label>
            <div class="col-xs-4">
                <div class="input-group">
                    <input type="text" class="form-control" id="text_mat3" placeholder="Materia 3" >
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="text_nota3"  class="control-label col-sm-4">Nota materia 3:</label>
            <div class="col-xs-4">
                <div class="input-group">
                    <input type="text" class="form-control" id="text_nota3" placeholder="Nota 3" >
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-offset-3 col-xs-6">
                <button type="button" id="btnModExp" class="btn btn-info">Guardar Cambios</button>
                <button type="button" id="btnCancelarModExp" class="btn btn-danger">Cancelar</button>
            </div>
        </div>
    </div>
</form>
