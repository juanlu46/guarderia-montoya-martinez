<form name="form_altaProf" id="form_altaProf" class="form-horizontal oculto">
    <h3 class="text-primary">Alta Profesor</h3>
    <div class="form-group">
        <label for="text_nombre" class="col-sm-4 control-label">Nombre</label>
        <div class="col-xs-4">
            <input type="text" class="form-control" id="text_nombre" name="nombre" placeholder="Nombre"/>
        </div>
    </div>
    <div class="form-group">
        <label for="text_apellido" class="col-sm-4 control-label">Apellidos</label>
        <div class="col-xs-4">
            <input type="text" class="form-control" id="text_apellido" name="apellidos" placeholder="Apellido"/>
        </div>
    </div>

    <div class="form-group">
        <label for="text_dni" class="col-sm-4 control-label">Dni</label>
        <div class="col-xs-4">
            <input type="text" class="form-control" id="text_dni" name="dni" placeholder="Dni"/>
        </div>
    </div>
    <div class="form-group">
        <label for="text_tlfn" class="col-sm-4 control-label">Teléfono</label>
        <div class="col-xs-4">
            <input type="text" class="form-control" id="text_tlfn" name="telefono" placeholder="Teléfono"/>
        </div>
    </div>

    <div class="form-group ">
        <label for="select_gruposProf"  class="control-label col-sm-4">Grupo</label>
        <div class="input-group">
            <select  id="select_gruposProf" name="grupo" class="form-control">
        </select>
        </div>
    </div>

    <div class="form-group">
        <div class="col-md-offset-4 col-xs-4">
            <button type="button" id="btnAltaProf" class="btn btn-info">Añadir</button>
            <button type="button"  id="btnCancelarAltaProf" class="btn btn-danger">Cancelar</button>
        </div>
    </div>

</form>
