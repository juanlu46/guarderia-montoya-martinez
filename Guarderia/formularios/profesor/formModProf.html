<form id="form_modProf" name="form_modProf"  class="form-horizontal oculto">
    <h3 class="text-primary">Modificación Profesor</h3>

    <div class="form-group">
        <div class="col-xs-4" id="selectMas">
            <div class="input-group">
                <select class="form-control" id="sel_profesor_profesores_mod">
                    <option value="">Selecciona un profesor</option>
                </select>
            </div>
        </div>
    </div>

    <div id="restoFormProf" class="oculto">
        <div class="form-group">
            <label for="text_nombre" class="col-sm-4 control-label">Nombre</label>
            <div class="col-xs-4">
                <input type="text" class="form-control" id="text_nombre" placeholder="Nombre"/>
            </div>
        </div>
        <div class="form-group">
            <label for="text_apellido" class="col-sm-4 control-label">Apellido</label>
            <div class="col-xs-4">
                <input type="text" class="form-control" id="text_apellido" placeholder="Apellido"/>
            </div>
        </div>

        <div class="form-group">
            <label for="text_dni" class="col-sm-4 control-label">Dni</label>
            <div class="col-xs-4">
                <input type="text" class="form-control" id="text_dni" placeholder="Dni" disabled="true"/>
            </div>
        </div>
        <div class="form-group">
            <label for="text_tlfn" class="col-sm-4 control-label">Teléfono</label>
            <div class="col-xs-4">
                <input type="text" class="form-control" id="text_tlfn" placeholder="Teléfono"/>
            </div>
        </div>



        <div class="form-group ">
            <label for="select_gruposProf"  class="control-label col-sm-4">Grupos</label>
            <div class="input-group">
                <select multiple id="select_gruposProf" class="form-control">
                </select>
                                 <span class="input-group-btn">
                                        <button class="btn btn-default botom" id="btnEliminarGrupo_mod" type="button">-</button>
                                      </span>
            </div>
        </div>

        <div class="form-group">
            <div class="col-xs-4" id="selectMas">
                <div class="input-group">
                    <input type="text" id="grupoNuevo" class="form-control" >
                                      <span class="input-group-btn">
                                        <button id="anadirGrupoModProf" class="btn btn-default" type="button">+</button>
                                      </span>
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-offset-2 col-xs-6">
                <button type="button" id="btnModProf" class="btn btn-info">Guardar Cambios</button>
                <button type="button" id="btnCancelarModProf" class="btn btn-danger">Cancelar</button>
            </div>
        </div>
    </div>
</form>
