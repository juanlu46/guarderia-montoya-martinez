<form id="form_listarAlummnos" name="form_listarAlummnos"  class="form-horizontal oculto">
    <h3 class="text-primary">Listado de alumnos</h3>
    <div class="form-group">
        <div class="form-group">
            <label for="sel_lista_alumnos_edad" class="col-sm-4 control-label">Por Edad:</label>
            <div class="col-xs-4">
                <select class="form-control" id="sel_lista_alumnos_edad">
                    <option value="">Menor de 1 año</option>
                    <option value="">Entre 1 y 2 años</option>
                    <option value="">Mayor de 3 años</option>
                </select>
            </div>
        </div>
    </div>
        <div class="form-group">
            <label for="sel_lista_alumnos_grupo" class="col-sm-4 control-label">Por grupo:</label>
            <div class="col-xs-4">
                <select class="form-control" id="sel_lista_alumnos_grupo">
                    <option value="">Seleccione un grupo</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-offset-3 col-xs-6">
                <button type="button" id="btnMListarAlum" class="btn btn-info">Listar</button>
                <button type="button" id="btnCancelarListarAlum" class="btn btn-danger">Cancelar</button>
            </div>
        </div>

</form>
