<form id="form_listarExtra" name="form_listarExtra"  class="form-horizontal oculto">
    <h3 class="text-primary">Listado de Actividades Extraescolares</h3>
        <div class="form-group">
            <label for="fechaInicio" class="col-sm-4 control-label">Fecha Inicio:</label>
            <div class="col-xs-4">
                <input type="text" class="form-control" id="fechaInicio" placeholder="Fecha Inicio"/>
            </div>
        </div>
        <div class="form-group">
            <label for="fechaFin" class="col-sm-4 control-label">Fecha Fin:</label>
            <div class="col-xs-4">
                <input type="text" class="form-control" id="fechaFin" placeholder="Fecha Fin"/>
            </div>
        </div>

    <div class="form-group">
        <div class="col-md-offset-3 col-xs-6">
            <button type="button" id="btnMListarExtra" class="btn btn-info">Listar</button>
            <button type="button" id="btnCancelarListarExtra" class="btn btn-danger">Cancelar</button>
        </div>
    </div>

</form>
