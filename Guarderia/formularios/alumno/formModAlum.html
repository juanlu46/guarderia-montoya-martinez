<form name="form_modAlum" id="form_modAlum" class="form-horizontal oculto">
    <h3 class="text-primary">Modificación Alumno</h3>

    <div class="form-group">
        <div class="col-xs-4" id="selectMas">
            <div class="input-group">
                <select class="form-control" id="sel_alumno_alumnos_mod">
                    <option value="">Selecciona un alumno</option>
                </select>
            </div>
        </div>
    </div>

    <div  id="restoFormularioModAlum" class="oculto">
        <div class="form-group">
            <label for="text_nombre" class="col-sm-4 control-label">Nombre</label>
            <div class="col-xs-4">
                <input type="text" class="form-control" id="text_nombre" placeholder="Nombre"/>
            </div>
        </div>
        <div class="form-group">
            <label for="text_apellido" class="col-sm-4 control-label">Apellido</label>
            <div class="col-xs-4">
                <input type="text" class="form-control" id="text_apellido" placeholder="Apellido"/>
            </div>
        </div>

        <div class="form-group">
            <label for="text_dni" class="col-sm-4 control-label">Dni</label>
            <div class="col-xs-4">
                <input type="text" class="form-control" id="text_dni" placeholder="Dni" disabled="true"/>
            </div>
        </div>
        <div class="form-group">
            <label for="text_edad" class="col-sm-4 control-label">Edad</label>
            <div class="col-xs-4">
                <input type="text" class="form-control" id="text_edad" placeholder="Edad"/>
            </div>
        </div>
        <div class="form-group">
            <label for="text_grupo" class="col-sm-4 control-label">Grupo</label>
            <div class="col-xs-4">
                <input type="text" class="form-control" id="text_grupo" placeholder="Edad"/>
            </div>
        </div>
        <div class="form-group">
            <label for="text_tlfn" class="col-sm-4 control-label">Teléfono</label>
            <div class="col-xs-4">
                <input type="text" class="form-control" id="text_tlfn" placeholder="Teléfono"/>
            </div>
        </div>
        <div class="form-group">
            <label for="text_direccion" class="col-sm-4 control-label">Dirección</label>
            <div class="col-xs-4">
                <input type="text" class="form-control" id="text_direccion" placeholder="Dirección"/><br>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-offset-3 col-xs-6">
                <button type="button" id="btnModAlum" class="btn btn-info">Guardar Cambios</button>
                <button type="button" id="btnCancelarModAlum" class="btn btn-danger">Cancelar</button>
            </div>
        </div>
    </div>
</form>
